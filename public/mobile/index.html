<!DOCTYPE html>
<html itemscope="" itemtype="https://schema.org/QAPage" lang="en">
    <head>
        <title>ShotClock</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="shortcut icon" href="./img/icon.png">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="header">
            <div class="title">
                <p>ShotClock</p>
            </div>
        </div>

        <div class="main">
            <div class="title">
                <p>Games</p>
            </div>

            <div class="games">
                <div class="gamecard">
                    <div class="teams">
                        <div class="team">
                            <figure class="aboutimage">
                                <figcaption>LAL</figcaption>
                                <img src="./img/teams/lakers.png">
                            </figure>
                        </div>
                        
                        <a>@</a>

                        <div class="team">
                            <figure class="aboutimage">
                                <figcaption>BOS</figcaption>
                                <img src="./img/teams/celtics.png">
                            </figure>
                        </div>
                    </div>

                    <div class="time">
                        <div class="clock">
                            <p>8:30</p>
                        </div>
                        <div class="timezone">
                            <p>EST</p>
                        </div>
                    </div>
                </div>

                <div class="gamecard">
                    <div class="teams">
                        <div class="team">
                            <figure class="aboutimage">
                                <figcaption>LAL</figcaption>
                                <img src="./img/teams/lakers.png">
                            </figure>
                        </div>
                        
                        <a>@</a>

                        <div class="team">
                            <figure class="aboutimage">
                                <figcaption>BOS</figcaption>
                                <img src="./img/teams/celtics.png">
                            </figure>
                        </div>
                    </div>

                    <div class="time">
                        <div class="clock">
                            <p>8:30</p>
                        </div>
                        <div class="timezone">
                            <p>EST</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
